<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/images/miku.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Mutation</title>
  <meta
    name="description"
    content="Magical Mirai 2023 programming contest entry"
  />
  <link rel="stylesheet" href="/styles/index.css" />
  <link rel="stylesheet" href="/styles/lyrics.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.152.2/examples/jsm/"
      }
    }
  </script>
  <script type = "module" src="./scripts/index.js"></script>
</head>
<body>
  <div id="media"></div>
  <main>
    <section id="loading-overlay" class="top-level full-screen">
      <article id="loading-pop-up" class="window">
        <div class="window-header">
          <p>mutation.exe</p>
          <button disabled>
            <span class="material-symbols-outlined">
              close
            </span>  
          </button>
        </div>
        <div class="window-body">
          <p>Installing [mutation.exe]...</p>
        </div>
      </article>
      <article id="finished-loading-pop-up" class="window hidden">
        <div class="window-header">
          <p>mutation.exe</p>
          <button disabled>
            <span class="material-symbols-outlined">
              close
            </span>  
          </button>
        </div>
        <div class="window-body">
          <img alt="Hatsune Miku" src="/images/miku.png">
          <p>Installation complete. Run [mutation.exe]?</p>
          <button class="play-btn">Yes</button>
          <button class="play-btn">Yes</button>
        </div>
      </article>
    </section>
    <section class="full-screen grid non-chorus" >
      <div id="beat-reactor"></div>
      <div class="vertical-bar"></div>
      <div id="text-animation-main">
        <h1 id="current-container" class="lyric">
          <span id="text1">Mutation feat. Hatsune Miku</span>
          <span id="text2" class="hidden"></span>
        </h1>  
      </div>
      <div id="miku-container">
        <div id="speech-bubble" class="hidden">
          <!-- speech bubble content goes here -->
        </div>
        <img src="/images/miku.png">
      </div>
      <!-- <canvas id="c" color="turquoise"></canvas> -->
      <div class="vertical-bar bottom-level col3">
        <p>
          <span id="position"><strong>-</strong> [ms]</span>
        </p>    
      </div>
    </section> 
  </main>
  <nav id="control" class="window">
    <div class="window-header">
      <p>controls</p>
      <button disabled>
        <span class="material-symbols-outlined">
          close
        </span>  
      </button>
    </div>
    <div class="window-body">
      <button id="play-btn" class="play-btn hidden" >
        <span class="material-symbols-outlined">
          play_circle
        </span>
      </button>
      <button id="pause-btn" >
        <span class="material-symbols-outlined">
          pause_circle
        </span>
      </button>
      <button id="jump-btn" >
        Lyrics start
      </button>
      <button id="chorus-btn" >
        Chorus
      </button>
      <button id="reset-btn" >
        <span class="material-symbols-outlined">
          stop_circle
        </span>
      </button>
      <label for="volume-level">
        <span class="material-symbols-outlined">
          volume_up
        </span>
      </label>
      <input id="volume-level" type="range" min="0" max="100" value="50">
    </div>
  </nav>
