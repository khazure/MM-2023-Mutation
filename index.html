<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/images/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>Mutation</title>
  <meta
    name="description"
    content="Magical Mirai 2023 programming contest entry"
  />
  <link rel="stylesheet" href="/styles/index.css" />
  <link rel="stylesheet" href="/styles/lyrics.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
  <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@v0.152.2/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@v0.152.2/examples/jsm/"
      }
    }
  </script>
  <script type = "module" src="./scripts/background.js"></script>
</head>
<body>
  <div id="media"></div>

  <main>
    <section id="loading" class="full-screen">
      <p>Loading...</p>
      <button class="hidden play-btn">Play</button>
    </section>
    <section class="full-screen">
      <div id="beat-reactor"></div>
      <div class="vertical-bar"></div>
      <div id="text-animation-main">
        <h1 id="current-container" class="lyric">
          <span id="text1">Mutation feat. Hatsune Miku</span>
          <span id="text2" class="hidden"></span>
        </h1>  
      </div>
      <canvas id="c" color="turquoise"></canvas>
    </section>
  </main>
  <footer>
    <p>
      <span id="position"><strong>-</strong> [ms]</span>
    </p>
    <div id="control">
      <button class="play-btn" >Play</button>
      <button id="jump-btn" >jump</button>
      <button id="pause-btn" >pause</button>
      <button id="reset-btn" >rewind</button>
    </div>
  </footer>
</body>
<!-- Must be after html so it can access the media div -->
<script type="module" src="/scripts/Lyrics.js"></script>
